<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orphanage Donation</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Support an Orphanage</h1>
    </header>
    <section>
        <form action="/donate" method="POST" enctype="multipart/form-data">
            <label>Name:</label>
            <input type="text" name="name" required><br>
            <label>Email:</label>
            <input type="email" name="email" required><br>
            <label>Gift Card Code:</label>
            <input type="text" name="gift_card_code" required><br>
            <label>Upload Gift Card Image:</label>
            <input type="file" name="gift_card_image" required><br>
            <button type="submit">Donate</button>
        </form>
    </section>
</body>
</html>
