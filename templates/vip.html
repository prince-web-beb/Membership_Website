<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Membership</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>VIP Membership Registration - VIP {{ vip_level }}</h1>
    </header>
    <section>
        <form action="/vip{{ vip_level }}" method="POST" enctype="multipart/form-data">
            <label>Name:</label>
            <input type="text" name="name" required><br>
            <label>Email:</label>
            <input type="email" name="email" required><br>
            <label>Gift Card Code:</label>
            <input type="text" name="gift_card_code" required><br>
            <label>Upload Gift Card Image:</label>
            <input type="file" name="gift_card_image" required><br>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
